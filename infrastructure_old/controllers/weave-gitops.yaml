---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: weave-gitops-oci
  namespace: flux-system
spec:
  interval: 30m
  url: oci://ghcr.io/weaveworks/charts/weave-gitops # Note the addition of the chart name here.
  ref:
    tag: 4.0.36 # e.g., v0.39.0 - You must specify a version/tag.
  insecure: false # or true, if your registry is not using a valid TLS cert
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  type: oci
  interval: 60m0s
  url: oci://ghcr.io/weaveworks/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 60m
  chartRef: # <-- Use chartRef instead of the 'chart.spec' block
    kind: OCIRepository # This KIND is valid in a HelmRelease's chartRef
    name: weave-gitops-oci
    namespace: flux-system # Note: Namespace must be specified here if different

  # chart:
  #   spec:
  #     chart: weave-gitops
  #     version: "*"
  #     sourceRef:
  #       kind: HelmRepository
  #       name: weave-gitops
  #     interval: 12h
  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 512Mi
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    adminUser:
      create: true
      username: admin
      # Change password by generating a new hash with:
      # https://docs.gitops.weave.works/docs/configuration/securing-access-to-the-dashboard/#login-via-a-cluster-user-account
      # bcrypt hash for password "flux"
      passwordHash: "$2a$10$P/tHQ1DNFXdvX0zRGA8LPeSOyb0JXq9rP3fZ4W8HGTpLV7qHDlWhe"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  hosts:
  - weave.k8s
  gateways:
  - istio-ingress/k8s-gateway
  - mesh # applies to all the sidecars in the mesh
  http:
  - route:
    - destination:
        host: weave-gitops.flux-system.svc.cluster.local
