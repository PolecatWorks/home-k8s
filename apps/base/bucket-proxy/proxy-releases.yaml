---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bproxy0
spec:
  releaseName: bproxy0
  chart:
    spec:
      chart: bucket-proxy/helm/bucket-proxy
      version: 0.0.0
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: polecatworks
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    imagePullSecrets:
      - name: dockerconfigjson-ghcr-io
    image:
      repository: ghcr.io/polecatworks/bucket-proxy
      tag: main
      pullPolicy: Always

    # schema:
    #   image: *image

    configs:
      webservice:
        prefix:
          name: bproxy
      persistence:
        object_store:
          prefix: myfiles
          os_type:
            Aws:
              region: us-east-1
              endpoint: http://minio.minio.svc:9000
              bucket_name: bucket1
              access_key_id_file: s3/access_key_id
              secret_key_file: s3/secret_key
              allow_http: true
