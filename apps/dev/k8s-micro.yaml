---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-micro
spec:
  releaseName: k8s-micro
  chart:
    spec:
      chart: k8s-micro/helm/k8s-micro
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: polecatworks
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    imagePullSecrets:
      - name: dockerconfigjson-ghcr-io
    image:
      repository: ghcr.io/polecatworks/k8s-micro
      tag: main
      pullPolicy: Always
