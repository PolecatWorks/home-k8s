---
# Create keycloak db and push secret to auth
# Deploy Keycloak with an initial user;.,m
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: codecentric
  namespace: auth
spec:
  interval: 69m
  type: oci
  url: oci://ghcr.io/codecentric/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: auth
spec:
  releaseName: keycloak
  chart:
    spec:
      chart: keycloakx
      sourceRef:
        kind: HelmRepository
        name: codecentric
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    args:
      - "--verbose"
      - "start"
      - "--http-port=8080"
      - "--hostname-strict=false"
      - "--spi-events-listener-jboss-logging-success-level=info"
      - "--spi-events-listener-jboss-logging-error-level=warn"
    dbchecker:
      enabled: true
    database:
      vendor: postgres
      hostname: cnpg-db0-cluster-rw.dbs.svc.cluster.local
      port: 5432
      database: keycloak
      username: db0_keycloak
      existingSecret: db0-keycloak-user
      existingSecretKey: password
    extraEnv: |
      - name: KC_BOOTSTRAP_ADMIN_USERNAME
        valueFrom:
          secretKeyRef:
            name: {{ include "keycloak.fullname" . }}-admin-creds
            key: username
      - name: KC_BOOTSTRAP_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: {{ include "keycloak.fullname" . }}-admin-creds
            key: password
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: keycloak-password
  namespace: auth
spec:
  length: 32
  symbols: 0
  allowRepeat: true
  noUpper: false
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-keycloakx-admin-creds
  namespace: auth
spec:
  refreshInterval: 1h
  refreshPolicy: CreatedOnce
  target:
    template:
      data:
        username: admin
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: keycloak-password
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: keycloak
  namespace: auth
spec:
  hosts:
  - keycloak.k8s
  gateways:
  - istio-ingress/polecatworks-gateway
  - mesh # applies to all the sidecars in the mesh
  http:
  - route:
    - destination:
        host: keycloak-keycloakx-http.auth.svc.cluster.local
        port:
          number: 80
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: push-db0-keycloak-user-to-auth-ns
  namespace: dbs
spec:
  refreshInterval: 1m0s
  updatePolicy: Replace # Pushes and overwrites immediately
  deletionPolicy: Delete # Deletes from provider when PushSecret is gone
  secretStoreRefs:
    - name: k8s-store-auth-ns
      kind: SecretStore
  selector:
    secret:
      name: db0-keycloak-user # The source secret in 'dbs'
  data:
    - match:
        secretKey: username # The source secret key in secret in 'dbs' namespace
        remoteRef:
          remoteKey: db0-keycloak-user # name of the target secret in the auth namespace
          property: username # The key in the target secret
    - match:
        secretKey: password
        remoteRef:
          remoteKey: db0-keycloak-user # Must match the one above to put both in one secret
          property: password
