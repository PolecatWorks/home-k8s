---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 2
  image:
    application: confluentinc/cp-schema-registry:7.9.1
    init: confluentinc/confluent-init-container:2.11.1
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: confluent
spec:
  replicas: 2
  image:
    application: confluentinc/cp-kafka-rest:7.9.1
    init: confluentinc/confluent-init-container:2.11.1
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestClass
metadata:
  name: krc-cfk
  namespace: confluent
spec:
  kafkaClusterRef:
    name: kafka
  kafkaRest:
    endpoint: http://kafka.confluent.svc.cluster.local:8090
---
# https://ui.docs.kafbat.io/configuration/helm-charts/quick-start
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kafbat-ui
  namespace: confluent
spec:
  interval: 60m
  url: https://kafbat.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafbat-ui
  namespace: confluent
spec:
  releaseName: kafbat-ui
  chart:
    spec:
      chart: kafka-ui
      sourceRef:
        kind: HelmRepository
        name: kafbat-ui
  interval: 50m
  values:
    yamlApplicationConfig:
      kafka:
        clusters:
          - name: kafka
            bootstrapServers: kafka:9092
            schemaRegistry: http://schemaregistry.confluent.svc.cluster.local:8081
            ksqldb-server: http://ksqldb.confluent.svc.cluster.local:8088
            kafka-connect: http://connect.confluent.svc.cluster.local:8083
      auth:
        type: disabled
      management:
        health:
          ldap:
            enabled: false
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kafbat-ui
  namespace: confluent
spec:
  hosts:
  - kafbat-ui.k8s
  gateways:
  - istio-ingress/k8s-gateway
  - mesh # applies to all the sidecars in the mesh
  http:
  - route:
    - destination:
        host: kafbat-ui-kafka-ui.confluent.svc.cluster.local
        port:
          number: 80
