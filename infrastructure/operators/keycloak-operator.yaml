---
apiVersion: v1
kind: Namespace
metadata:
  name: keycloak-operator
  labels:
    toolkit.fluxcd.io/tenant: security
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: epamedp
  namespace: keycloak-operator
spec:
  interval: 69m
  url: https://epam.github.io/edp-helm-charts/stable
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak-operator
  namespace: keycloak-operator
spec:
  releaseName: keycloak-operator
  chart:
    spec:
      chart: keycloak-operator
      sourceRef:
        kind: HelmRepository
        name: epamedp
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    clusterReconciliationEnabled: true
