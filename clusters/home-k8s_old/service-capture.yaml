---
apiVersion: v1
kind: Namespace
metadata:
  name: service-capture
  labels:
    toolkit.fluxcd.io/tenant: dbs
    istio-injection: enabled
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: service-capture
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: polecatworks-fluxcd
  url: https://github.com/PolecatWorks/service-capture.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: service-capture
  namespace: flux-system
spec:
  targetNamespace: service-capture
  interval: 10m0s
  # dependsOn:
  #   - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: service-capture
  path: ./fluxcd-dev
  prune: true
  wait: true
  timeout: 5m0s
